<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> I Miss My Study Spots</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://sdk.scdn.co/spotify-player.js"></script>
    </head>
    <body class="fade-in">
        <main class="content">
            <div id="aboutLink">About</div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>This webpage is created by Tyler and Anna Nguyen.</p>
                </div>
            </div>
            <section class="grid-container">
                <div class="grid-item">
                    <h1>I Miss My <br>Study Spots</h1>
                        <div class="spotify-container">
                            <iframe src="https://open.spotify.com/embed/playlist/27NoLa4eo63FGqXnuR1jPB?utm_source=generator&theme=0" width="100%" height="400" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                        </div>
                </div>

                <div class="grid-item carousel-container">
                    <div id="myCarousel" class="carousel slide">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                    
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <img src="assets/images/city_street.png" class="image-contain" alt="City Street 1">
                            </div>
                            <div class="item">
                                <img src="assets/images/cafe.jpeg" class="image-contain" alt="cafe">
                            </div>
                            <div class="item">
                                <img src="assets/images/library.jpeg" class="image-contain" alt="library">
                            </div>
                        </div>
                    
                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                    <div class="grid-item autio-container">
                        <audio controls loop>
                            <source src="assets/sounds/birds.mp3" type="audio/mpeg">
                        </audio>
                        <audio controls loop>
                            <source src="assets/sounds/restaurant.mp3" type="audio/mpeg">
                        </audio>
                        <audio controls loop>
                            <source src="assets/sounds/street_music.mp3" type="audio/mpeg">
                        </audio>
                        <audio controls loop>
                            <source src="assets/sounds/train.mp3" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
            </section>
        </main>
        <footer>
        </footer>
        <script>
            // Trigger the modal box
            var aboutLink = document.getElementById("aboutLink");
            var modal = document.getElementById("myModal");
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks the button, open the modal 
            aboutLink.onclick = function() {
            modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            }
        </script>
    </body>
</html>
